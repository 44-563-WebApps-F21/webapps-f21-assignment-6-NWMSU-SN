<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Arithmetic Operations</title>
    <script>

        function calculatePower() {
            let bv = document.getElementById("base").value;
            let ev = document.getElementById("exponent").value;
            let result = "";
            for (let i = 1; i <= ev; i++) {
                result += Math.pow(bv, i);
                for (let j = i; j <= i; j++) {
                    if (j != ev) {
                        result += ", ";
                    }
                }
            }
            document.getElementById("presult").innerHTML = result;
            document.getElementById("bv").innerHTML = bv;
            document.getElementById("ev").innerHTML = ev;
        }

    </script>

</head>
<body>

    <div class="container">
        <h2>
            <marquee>Santhosh Naini Computes</marquee>
        </h2>
        <br>
        <form class="col">
            <div class="row mb-3">
                <label for="base" class="col-sm-2 form-label fw-bold">Enter a base </label>
                <div class="col-sm-10">
                    <input type="number" id="base" class="form-control form-control" name="base" value=10>
                </div>
            </div><br>
            <div class="row mb-3">
                <label for="exponent" class="col-sm-2 form-label fw-bold">Enter an exponent </label>
                <div class="col-sm-10">
                    <input type="number" id="exponent" name="exponent" autofocus value="2"> <br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="button" class="btn btn-primary" onclick="calculatePower()" value="Compute">
                </div>
            </div>
        </form>

        <br>
        <div class="fw-bold">Powers of <span id="bv" style="color:rgb(89, 250, 8);"></span> are: <span id="presult"
                style="color:rgb(7, 171, 241);"></span>
            (exponent was <span id="ev" style="color:green"></span><span>)</span>
        </div>

    </div>
</body>
</html>
